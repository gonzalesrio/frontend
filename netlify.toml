[build]
  command = "echo 'Frontend is static - no build required'"
  publish = "frontend"

[dev]
  command = "cd frontend && python -m http.server 8000"
  port = 8000

[[redirects]]
  from = "/api/*"
  to = "https://bleu-tech-backend.onrender.com/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
